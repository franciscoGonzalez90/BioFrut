<div class="container" ng-controller="obtenerIdCalificacionControllers" ng-controller="insertarCalificacionControllers">

			
				<form name="nuevaCalificacion" role="form-inline"  novalidate>
			
					<div class="span3">

					 	<div class="form-group">
					 		<label for="">Cod. Calificacion : </label>
					 	      <select  name="cod"  ng-model="calificacion.IdCalificacion" required>
						 	    <option disabled="disabled">Seleccione una opcion</option>
							    <option ng-repeat="id in IdCalificacion">{{id.cod}}</option>
							  </select>
					 		 <span style="color:red" ng-show="nuevaCalificacion.cod.$dirty && nuevaCalificacion.cod.$invalid">
				             <span ng-show="nuevaCalificacion.cod.$error.required"> Codigo Invalido.</span>
					 	</div>

					</div>

				 <div class="span3">
					 	<div class="form-group">
							<label for="">Nota :</label>
						 	<input type="number" name="nota" class="form-group" placeholder=" ej:4.0" ng-model="calificacion.Nota" required>
						    <span style="color:red" ng-show="nuevaCalificacion.nota.$dirty && nuevaCalificacion.nota.$invalid">
				            <span ng-show="nuevaCalificacion.nota.$error.required">Nota Invalida.</span>
					 	</div>
				 </div>	

				</form>	

				<br>
				<br>
				<br>
				<br>
				 <div>

				 	<button id="btnCalificacion" ng-disabled="!nuevaCalificacion.$valid" class="btn btn-success" ng-click="obtenerDatosCalificacion(calificacion)"><span class="icon-edit icon-white"></span> Agregar</button> 
			
				 	<!-- <button class="btn" ng-click="limpiarDatosCalificacion()">Limpiar Campos</button> -->

				 </div>
				 <br>

			   <div  id="datosCalificacion" class="alert alert-success">
                 <button type="button" class="close" data-dismiss="alert"></button>
                 <h4>Los datos fueron guardados exitosamente</h4>
               </div>


</div>

<script type="text/javascript">
$("#datosCalificacion").hide();
$("#btnCalificacion").click(function(){
$("#btnCalificacion").attr("disabled", "disabled");
});

</script>
